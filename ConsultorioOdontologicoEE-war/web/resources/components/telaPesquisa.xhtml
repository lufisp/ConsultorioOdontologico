<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:odonto="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Descrição do Componente -->
    <!-- 
       
    -->

    <!-- INTERFACE -->
    <cc:interface> 
        <cc:attribute name="descricaoLocalizacao" required="true" />
        <cc:attribute name="campoLocalizacao"   required="true" />
        <cc:attribute name="actionLocalizacao" method-signature="java.lang.String action()" required="true" />
        <cc:facet name="barraTarefas" required="false" />
    </cc:interface>

    <!-- IMPLEMENTATION -->

    <cc:implementation>
        <h:messages errorClass="msgErro"/>   
        <table style="margin-bottom: 10px">
            <tr>
                <td>#{cc.attrs.descricaoLocalizacao}</td>
                <td><h:inputText value="#{cc.attrs.campoLocalizacao}"/></td>
                <td><h:commandButton action="#{cc.attrs.actionLocalizacao}" value="Localizar" /></td>
                <td></td>
            </tr>
        </table>
        <cc:insertChildren />    
        <cc:renderFacet name="barraTarefas"/>                            
    </cc:implementation>
</html>
