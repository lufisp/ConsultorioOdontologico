<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:odonto="http://xmlns.jcp.org/jsf/composite/components"
                template="./base.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titleOfPage">
        Imagens de #{imageControl.selectedOrcamento.orcCustomer.cusName} em #{imageControl.selectedOrcamento.orcDate}
    </ui:define>


    <ui:define name="content">
        <h:form>
            <c:forEach var="customer" items="#{financeControl.getCustomersComParcelaEmAberto()}" >
                <odonto:pendenciasCliente customer="#{customer}"/>
            </c:forEach>
        </h:form>
    </ui:define>



</ui:composition>
