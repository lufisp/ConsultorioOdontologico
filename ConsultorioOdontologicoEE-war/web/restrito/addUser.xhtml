<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="titleOfPage">
        Novo Usu√°rio
    </ui:define>


    <ui:define name="content">
        <h:messages errorClass="msgErro"/> 
        <h:form>
            <table>
                <tr>
                    <td>Nome:</td>
                    <td><h:inputText value="#{userControl.usuarioSelected.usuName}"/></td>                    
                </tr>
                <tr>
                    <td>Login:</td>
                    <td><h:inputText value="#{userControl.usuarioSelected.usuLogin}"/></td>                    
                </tr>
                <tr>
                    <td>Senha:</td>
                    <td><h:inputSecret value="#{userControl.usuarioSelected.usuPassword}"/></td>                    
                </tr>
                <tr>
                    <td>Dentista:</td>
                    <td><h:selectBooleanCheckbox value="#{userControl.usuarioSelected.usuDentist}"/></td>                    
                </tr>
                <tr>
                    <td>Administrador:</td>
                    <td><h:selectBooleanCheckbox value="#{userControl.usuarioSelected.usuAdministrator}"/></td>                    
                </tr>
            </table>
            <h:commandButton action="#{userControl.doFinishAddUsuario()}" value="Cadastrar" /> &nbsp;
            <h:commandButton action="users.faces" value="Cancelar" immediate="true"/> &nbsp;
        </h:form>
    </ui:define>



</ui:composition>
